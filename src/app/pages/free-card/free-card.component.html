<!-- FreeCard Component Template -->
<div class="free-card-page">
  <div class="container-fluid">
    <!-- Data Table Section -->
    <div class="row">
      <div class="col-12">
        <ui-data-table
          [id]="'free-cards-grid'"
          [showFooter]="true"
          [page]="1"
          [columns]="tableColumns"
          [dataSource]="tableDataSource"
          [joinOptions]="joinOptions"
          [canViewDeleted]="true"
          [formFields]="formFields"
          [formTabs]="formTabs"
          [formLoadUrl]="formLoadUrl"
          [formFullscreen]="true"
          [formLoadRequest]="formLoadRequest"
          [formDataMapper]="formDataMapper"
          [onSave]="onSave"
          [onFormChange]="onFormChange"
          [selectable]="true"
          [pagination]="true"
          [pageSize]="10"
          [height]="'800px'"
          [recordHeight]="40"
          [showEmptyRows]="true"
          [fixedBody]="true"
          [advancedFilter]="true"
          [showRefresh]="true"
          [searchPlaceholder]="translate.instant('table.searchPlaceholder')"
          [recid]="'CardID'"
          [selectType]="'row'"
          [multiSelect]="true"
          [multiSort]="true"
          [keyboard]="true"
          [liveSearch]="true"
          [reorderColumns]="false"
          [reorderRows]="false"
          [lineNumbers]="false"
          [expandColumn]="false"
          [nestedFields]="true"
          [columnTooltip]="'top'"
          [toolbar]="tableToolbarConfig"
          (rowClick)="onTableRowClick($event)"
          (rowDblClick)="onTableRowDblClick($event)"
          (rowSelect)="onTableRowSelect($event)"
          (advancedFilterChange)="onAdvancedFilterChange($event)"
          (refresh)="onTableRefresh()"
          (delete)="onTableDelete($event)"
          (add)="onTableAdd()"
          (edit)="onTableEdit($event)">
        </ui-data-table>
      </div>
    </div>
  </div>
</div>

<!-- Card Assignment Modal -->
<ui-modal
  [show]="showCardAssignmentModal"
  [title]="'Kart Ata'"
  [size]="'md'"
  [closable]="true"
  [showFooter]="true"
  (showChange)="showCardAssignmentModal = $event"
  (closed)="onCloseCardAssignmentModal()">
  
  <div class="card-assignment-modal-content">
    <div class="form-group mb-3">
      <label class="form-label">Personel Seçiniz:</label>
      <ui-select
        [(ngModel)]="selectedEmployeeId"
        [options]="employees"
        [placeholder]="'Personel seçiniz...'">
      </ui-select>
    </div>
    
    <div class="alert alert-info">
      <i class="ti ti-info-circle me-2"></i>
      Seçili kartlar seçilen personele atanacaktır.
    </div>
  </div>
  
  <div slot="footer" class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="onCloseCardAssignmentModal()">
      <i class="ti ti-x me-1"></i>
      İptal
    </button>
    <button type="button" class="btn btn-primary" (click)="onAssignCardsToEmployee()" [disabled]="!selectedEmployeeId">
      <i class="ti ti-check me-1"></i>
      Ata
    </button>
  </div>
</ui-modal>
