<!-- CardWriteList Component Template -->
<div class="card-write-list-page">
  <div class="container-fluid">
    <!-- Data Table Section -->
    <div class="row">
      <div class="col-12">
        <ui-data-table
          [id]="'card-write-list-grid'"
          [showFooter]="true"
          [page]="1"
          [columns]="tableColumns"
          [dataSource]="tableDataSource"
          [joinOptions]="joinOptions"
          [canViewDeleted]="true"
          [formFields]="formFields"
          [formTabs]="formTabs"
          [formLoadUrl]="formLoadUrl"
          [formFullscreen]="true"
          [formLoadRequest]="formLoadRequest"
          [formDataMapper]="formDataMapper"
          [onSave]="onSave"
          [onFormChange]="onFormChange"
          [selectable]="true"
          [pagination]="true"
          [pageSize]="10"
          [height]="'800px'"
          [recordHeight]="40"
          [showEmptyRows]="true"
          [fixedBody]="true"
          [advancedFilter]="true"
          [showRefresh]="true"
          [searchPlaceholder]="translate.instant('table.searchPlaceholder')"
          [recid]="'Id'"
          [selectType]="'row'"
          [multiSelect]="true"
          [multiSort]="true"
          [keyboard]="true"
          [liveSearch]="true"
          [reorderColumns]="false"
          [reorderRows]="false"
          [lineNumbers]="false"
          [expandColumn]="false"
          [nestedFields]="true"
          [columnTooltip]="'top'"
          [toolbar]="tableToolbarConfig"
          (rowClick)="onTableRowClick($event)"
          (rowDblClick)="onTableRowDblClick($event)"
          (rowSelect)="onTableRowSelect($event)"
          (advancedFilterChange)="onAdvancedFilterChange($event)"
          (refresh)="onTableRefresh()"
          (delete)="onTableDelete($event)"
          (add)="onTableAdd()"
          (edit)="onTableEdit($event)">
        </ui-data-table>
      </div>
    </div>
  </div>
</div>

<!-- Preview Modal -->
<ui-modal
  [show]="showPreviewModal"
  [title]="'Kart Yazdırma Önizlemesi'"
  [size]="'xl'"
  [closable]="true"
  [showFooter]="true"
  (showChange)="showPreviewModal = $event"
  (closed)="closePreviewModal()">
  
  <div *ngIf="isLoadingPreview" style="text-align: center; padding: 40px;">
    <div class="spinner-border" role="status">
      <span class="sr-only">Yükleniyor...</span>
    </div>
    <p style="margin-top: 20px;">Önizleme hazırlanıyor...</p>
  </div>
  
  <div *ngIf="!isLoadingPreview" [innerHTML]="previewHtml"></div>
  
  <div slot="footer" style="display: flex; justify-content: flex-end; gap: 10px;">
    <button 
      type="button" 
      class="btn btn-secondary" 
      (click)="closePreviewModal()">
      <i class="ti ti-x me-1"></i>
      Kapat
    </button>
  </div>
</ui-modal>
