<!-- Timezone Component Template -->
<div class="timezone-page">
  <div class="container-fluid">
    <!-- Data Table Section -->
    <div class="row">
      <div class="col-12">
        <ui-data-table
          [id]="'timezones-grid'"
          [showFooter]="true"
          [page]="1"
          [columns]="tableColumns"
          [dataSource]="tableDataSource"
          [joinOptions]="joinOptions"
          [canViewDeleted]="true"
          [formFields]="formFields"
          [formTabs]="formTabs"
          [formLoadUrl]="formLoadUrl"
          [formFullscreen]="true"
          [formLoadRequest]="formLoadRequest"
          [formDataMapper]="formDataMapper"
          [onSave]="onSave"
          [onFormChange]="onFormChange"
          [selectable]="true"
          [pagination]="true"
          [pageSize]="10"
          [recordHeight]="40"
          [showEmptyRows]="true"
          [fixedBody]="true"
          [advancedFilter]="true"
          [showRefresh]="true"
          [searchPlaceholder]="translate.instant('table.searchPlaceholder')"
          [recid]="'TimeZoneID'"
          [selectType]="'row'"
          [multiSelect]="true"
          [multiSort]="true"
          [keyboard]="true"
          [liveSearch]="true"
          [reorderColumns]="false"
          [reorderRows]="false"
          [lineNumbers]="false"
          [expandColumn]="false"
          [nestedFields]="true"
          [columnTooltip]="'top'"
          [toolbar]="tableToolbarConfig"
          (rowClick)="onTableRowClick($event)"
          (rowDblClick)="onTableRowDblClick($event)"
          (rowSelect)="onTableRowSelect($event)"
          (advancedFilterChange)="onAdvancedFilterChange($event)"
          (refresh)="onTableRefresh()"
          (delete)="onTableDelete($event)"
          (add)="onTableAdd()"
          (edit)="onTableEdit($event)">
        </ui-data-table>
      </div>
    </div>
  </div>

  <!-- TimeZone Period Modal -->
  <ui-modal
    [title]="'Zaman Dilimlerini DÃ¼zenle'"
    [show]="showTimeZonePeriodModal"
    [size]="'full'"
    [closable]="true"
    [backdrop]="true"
    [backdropClose]="true"
    [showFooter]="false"
    [allowFullscreen]="true"
    (showChange)="onTimeZonePeriodModalShowChange($event)"
    (opened)="onTimeZonePeriodModalOpened()"
    (closed)="onTimeZonePeriodModalClose()">
    <div class="timezone-period-view" style="height: calc(100vh - 80px);">
      <ui-data-table
        #timeZonePeriodGrid
        [id]="'timezone-period-grid'"
        [showFooter]="true"
        [page]="1"
        [columns]="timeZonePeriodColumns"
        [dataSource]="timeZonePeriodDataSource"
        [selectable]="true"
        [pagination]="true"
        [pageSize]="100"
        [limit]="100"
        [recordHeight]="32"
        [showEmptyRows]="true"
        [fixedBody]="true"
        [advancedFilter]="true"
        [showRefresh]="true"
        [searchPlaceholder]="'Ara...'"
        [recid]="'TimeZonePeriodID'"
        [selectType]="'row'"
        [multiSelect]="true"
        [multiSort]="true"
        [keyboard]="true"
        [liveSearch]="true"
        [nestedFields]="true"
        [columnTooltip]="'top'"
        [formFields]="timeZonePeriodFormFields"
        [formTabs]="timeZonePeriodFormTabs"
        [formLoadUrl]="timeZonePeriodFormLoadUrl"
        [formFullscreen]="true"
        [formLoadRequest]="timeZonePeriodFormLoadRequest"
        [formDataMapper]="timeZonePeriodFormDataMapper"
        [onSave]="onTimeZonePeriodSave"
        [onFormChange]="onTimeZonePeriodFormChange"
        [toolbar]="{ items: [], show: { reload: true, columns: true, search: true, add: true, edit: true, delete: true, save: false } }"
        (add)="onTimeZonePeriodAdd()"
        (edit)="onTimeZonePeriodEdit($event)"
        (delete)="onTimeZonePeriodDelete($event)">
      </ui-data-table>
    </div>
  </ui-modal>
</div>
